# use the official google golang container

box: google/golang

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go get
        code: |
          go get -u github.com/tools/godep
          
    - script:
        name: godep restore
        code: |
          godep restore
          
    - script:
        name: godep build
        code: |
          godep build ./cmd/...
